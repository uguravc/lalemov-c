<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beyaz Lale</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
            background-color: #fff8cc;
            background-image:
                repeating-linear-gradient(45deg, transparent 0px, transparent 35px, rgba(255, 255, 255, 0.2) 36px, rgba(255, 255, 255, 0.2) 38px),
                repeating-linear-gradient(-45deg, transparent 0px, transparent 35px, rgba(255, 255, 255, 0.2) 36px, rgba(255, 255, 255, 0.2) 38px);
            background-size: 80px 80px;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .emoji-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 2rem;
            opacity: 0.15;
            pointer-events: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            z-index: 0;
        }

        .emoji-bg span {
            margin: 20px;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
            }
        }

        .heart {
            position: absolute;
            font-size: 2.5rem;
            color: red;
            animation: heartbeat 1.2s infinite;
            z-index: 10;
        }

        .heart.top-left {
            top: 20px;
            left: 20px;
        }

        .heart.top-right {
            top: 20px;
            right: 20px;
        }

        .heart.bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .heart.bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .balloon {
            position: absolute;
            bottom: -50px;
            font-size: 3rem;
            animation-name: floatUp;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            opacity: 0.8;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.15));
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-120vh) translateX(20px);
                opacity: 0;
            }
        }

        .card {
            background-color: #fff1e0;
            padding: 30px 40px;
            border-radius: 15px;
            border: 2px solid #d8b4a0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            z-index: 1;
            position: relative;
            font-family: 'Playfair Display', serif;
        }

        .flower {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #8e44ad;
            margin-bottom: 10px;
        }

        .typewriter-text {
            font-size: 1.4rem;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: center;
            min-height: 5em;
        }

        .signature {
            position: absolute;
            right: 15px;
            bottom: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #8e44ad;
            font-family: 'Playfair Display', serif;
            opacity: 0.7;
            user-select: none;
        }
    </style>
</head>

<body>

    <!-- Kalpler -->
    <div class="heart top-left">❤️</div>
    <div class="heart top-right">❤️</div>
    <div class="heart bottom-left">❤️</div>
    <div class="heart bottom-right">❤️</div>

    <!-- Uçan Balonlar -->
    <div class="balloon" style="left: 5%; animation-duration: 14s; animation-delay: 0s;">🎈</div>
    <div class="balloon" style="left: 15%; animation-duration: 11s; animation-delay: 2s; color: #ff4d4d;">🎈</div>
    <div class="balloon" style="left: 25%; animation-duration: 13s; animation-delay: 4s; color: #ffd24d;">🎈</div>
    <div class="balloon" style="left: 35%; animation-duration: 10s; animation-delay: 6s; color: #66cc66;">🎈</div>
    <div class="balloon" style="left: 45%; animation-duration: 15s; animation-delay: 8s; color: #4da6ff;">🎈</div>
    <div class="balloon" style="left: 55%; animation-duration: 12s; animation-delay: 10s; color: #ff66cc;">🎈</div>
    <div class="balloon" style="left: 65%; animation-duration: 14s; animation-delay: 12s; color: #ff9933;">🎈</div>
    <div class="balloon" style="left: 75%; animation-duration: 11s; animation-delay: 14s; color: #b366ff;">🎈</div>
    <div class="balloon" style="left: 85%; animation-duration: 13s; animation-delay: 16s; color: #33ccff;">🎈</div>
    <div class="balloon" style="left: 95%; animation-duration: 12s; animation-delay: 18s; color: #ff6666;">🎈</div>

    <!-- Emoji arka planı -->
    <div class="emoji-bg">
        <span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span>
        <span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span>
        <span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span>
        <span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span>
    </div>

    <!-- Mesaj Kutusu -->
    <div class="card">
        <div class="flower">🌷</div>
        <h1></h1>
        <p class="typewriter-text" id="typewriter"></p>
        <div class="signature">LALEMOVİÇ</div>
    </div>

    <!-- Typewriter Script -->
    <script>
        const text = `Beyaz lale saflığı, masumiyeti, dürüstlüğü ve yeni başlangıçları ifade edermiş... \nYani bir nevi ikinci şansları ve güzel geleceği... \nBenimde ikinci şanşım olucak mı?`;
        const el = document.getElementById("typewriter");
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                el.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 120); // Daha yavaş hız: 120ms
            }
        }

        window.onload = typeWriter;
    </script>

</body>

</html>
