<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beyaz Lale</title>

    <!-- Playfair Display fontu Google Fonts'tan -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", Times, serif;
            background-color: #fff8cc;
            background-image:
                repeating-linear-gradient(45deg, transparent 0px, transparent 35px, rgba(255, 255, 255, 0.2) 36px, rgba(255, 255, 255, 0.2) 38px),
                repeating-linear-gradient(-45deg, transparent 0px, transparent 35px, rgba(255, 255, 255, 0.2) 36px, rgba(255, 255, 255, 0.2) 38px);
            background-size: 80px 80px;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .emoji-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 2rem;
            opacity: 0.15;
            pointer-events: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            z-index: 0;
        }

        .emoji-bg span {
            margin: 20px;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
            }
        }

        .heart {
            position: absolute;
            font-size: 2.5rem;
            color: red;
            animation: heartbeat 1.2s infinite;
            z-index: 10;
        }

        .heart.top-left {
            top: 20px;
            left: 20px;
        }

        .heart.top-right {
            top: 20px;
            right: 20px;
        }

        .heart.bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .heart.bottom-right {
            bottom: 20px;
            right: 20px;
        }

        .card {
            background-color: #f4d1d1;
            /* pudra rengi */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            z-index: 1;
            position: relative;
            font-family: 'Playfair Display', serif;
            /* şık, okunabilir font */
        }

        .flower {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #8e44ad;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.4rem;
            color: #333;
            line-height: 1.6;
        }

        .signature {
            position: absolute;
            right: 15px;
            bottom: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #8e44ad;
            font-family: 'Playfair Display', serif;
            opacity: 0.7;
            user-select: none;
        }
    </style>
</head>

<body>

    <div class="heart top-left">❤️</div>
    <div class="heart top-right">❤️</div>
    <div class="heart bottom-left">❤️</div>
    <div class="heart bottom-right">❤️</div>

    <div class="emoji-bg">
        <span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span>
        <span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span>
        <span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span>
        <span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span><span>🤍🌷</span>
    </div>

    <div class="card">
        <div class="flower">🌷</div>
        <h1></h1>
        <p>
            Beyaz lale saflığı, masumiyeti, dürüstlüğü ve yeni başlangıçları<br />
            ifade edermiş... Yani bir nevi ikinci şansları ve güzel geleceği...
        </p>
        <div class="signature">LALEMOVİÇ</div>
    </div>

</body>

</html>
